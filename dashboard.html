<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Management Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <h1>Recipe Management</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search recipes...">
    </div>
    <nav>
      <a class="nav-link" id="nav-add-recipe" href="#">Add Recipe</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Banner -->
    <div class="banner">
      <div class="text">
        <h2>All Best Recipes in One Place</h2>
        <p>Enjoy your special delicious meal!</p>
      </div>
      <img src="images/banner-pic.webp" alt="Delicious Food" height="300" width="500">
    </div>

    <!-- Add Recipe Form -->
    <div id="add-recipe-form-container" class="mt-4">
      <h3>Add a New Recipe</h3>
      <form id="recipe-form" class="row g-3">
        <!-- Recipe Name -->
        <div class="col-md-6">
          <label for="recipe-name" class="form-label">Recipe Name</label>
          <input type="text" id="recipe-name" class="form-control" placeholder="Enter recipe name" required>
        </div>

        <!-- Description -->
        <div class="col-md-12">
          <label for="recipe-description" class="form-label">Description</label>
          <textarea id="recipe-description" class="form-control" rows="3" placeholder="Enter a short description of the recipe" required></textarea>
        </div>

        <!-- Ingredients -->
        <div class="col-md-12">
          <label for="recipe-ingredients" class="form-label">Ingredients</label>
          <textarea id="recipe-ingredients" class="form-control" rows="3" placeholder="List the ingredients" required></textarea>
        </div>

        <!-- Cooking Steps -->
        <div class="col-md-12">
          <label for="recipe-steps" class="form-label">Cooking Steps</label>
          <textarea id="recipe-steps" class="form-control" rows="5" placeholder="List the cooking steps" required></textarea>
        </div>

        <!-- Category -->
        <div class="col-md-6">
          <label for="category" class="form-label">Category</label>
          <select id="category" class="form-select" required>
            <option value="Breakfast">Breakfast</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
          </select>
        </div>

        <!-- Submit Button -->
        <div class="col-12">
          <button type="submit" class="btn btn-success">Add Recipe</button>
        </div>
      </form>
    </div>

    <!-- Categories -->
    <div class="mt-5">
      <h3>Categories</h3>
      <div class="row">
        <!-- Breakfast -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header text-white bg-success">Breakfast</div>
            <div class="card-body category-list" id="Breakfast">
              <ul class="list-group"></ul>
            </div>
          </div>
        </div>
        <!-- Lunch -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header text-white bg-success">Lunch</div>
            <div class="card-body category-list" id="Lunch">
              <ul class="list-group"></ul>
            </div>
          </div>
        </div>
        <!-- Dinner -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header text-white bg-success">Dinner</div>
            <div class="card-body category-list" id="Dinner">
              <ul class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Recipe Details Modal -->
<div class="modal fade" id="recipeDetailsModal" tabindex="-1" aria-labelledby="recipeDetailsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="recipeDetailsModalLabel">Recipe Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h4 id="modal-recipe-name" class="text-success"></h4>
        <p><strong>Description:</strong> <span id="modal-recipe-description"></span></p>
        <p><strong>Ingredients:</strong></p>
        <ul id="modal-recipe-ingredients"></ul>
        <p><strong>Cooking Steps:</strong></p>
        <ol id="modal-recipe-steps"></ol>
      </div>
      <div class="modal-footer">
        <button id="edit-recipe" type="button" class="btn btn-primary">Edit</button>
        <button id="delete-recipe" type="button" class="btn btn-danger">Delete</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
